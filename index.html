<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>The Psychic Game</title>
</head>

<body>

  <h1>The Psychic Game</h1>
  <p>Guess what letter I'm thinking of</p>

  <div>
    <p id="wins-text">Wins:</p>
    <p id="losses-text">Losses:</p>
    <p id="guesses-left-text">Guesses Left:</p>
    <p id="your-guesses-text">Your Guesses So Far:</p>
  </div>

<script type="text/javascript">

  var computerOptions = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l', 'm', 'n', 'o', 'p', 'q', 'r', 's', 't', 'u', 'v', 'w', 'x', 'y', 'z'];

  var wins = 0;
  var losses = 0;
  var guessesLeft = 9;
  var yourGuesses = "";

  var winsText = document.getElementById("wins-text");
  var lossesText = document.getElementById("losses-text");
  var guessesLeftText = document.getElementById("guesses-left-text");
  var yourGuessesText = document.getElementById("your-guesses-text");

  document.onkeyup = function(event) {

    var userGuess = event.key;

    var computerChoice = computerOptions[Math.floor(Math.random() * computerOptions.length)];

  if (computerChoice === userGuess) {
    wins++;
    guessesLeft = 9;
    yourGuesses = "";
  }
  else if ((computerChoice !== userGuess) && (guessesLeft > 0)){
    guessesLeft--;
    yourGuesses = yourGuesses + " " + userGuess;
  }
  else if ((computerChoice != userGuess) && (guessesLeft === 0)){
    losses++;
    guessesLeft = 9;
    yourGuesses = "";
  }

  winsText.textContent = "Wins: " + wins;
  lossesText.textContent = "Losses: " + losses;
  guessesLeftText.textContent = "Guesses Left: " + guessesLeft;
  yourGuessesText.textContent = "Your Guesses So Far: " + yourGuesses;
  };
</script>
  
</body>
</html>
